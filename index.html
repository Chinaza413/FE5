<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>

<body class="correct">
  <div class="container">
    <div id="questions-container" class="hide">
      <div id="question">Questions</div>
      <div id="option-buttons" class="button-grid">
        <button class="btn">Option 1</button>
        <button class="btn">Option 2</button>
        <button class="btn">Option 3</button>
      </div>
    </div>
    <div class="control">
      <button id="start-button" class="start-button button">Start</button>
      <button id="next-button" class="next-button button hide">Next</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>


</html>
